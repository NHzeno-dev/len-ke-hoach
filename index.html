<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kế hoạch của tôi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg: #f3f4f6;
            --surface: #ffffff;
            --text: #1f2937;
            --text-light: #6b7280;
            --border: #e5e7eb;
            --danger: #ef4444;
            --danger-hover: #dc2626;
            --success: #10b981;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #e0e7ff 0%, #ede9fe 100%);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: var(--surface);
            width: 100%;
            max-width: 480px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            padding: 30px;
            position: relative;
        }

        header h1 {
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
            color: var(--text);
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .input-group input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            border-color: var(--primary);
        }

        .input-group button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .input-group button:hover {
            background: var(--primary-hover);
        }

        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 15px;
        }

        .filter-btn {
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .filter-btn.active {
            background: var(--bg);
            color: var(--primary);
        }

        .todo-list {
            list-style: none;
            max-height: 400px;
            overflow-y: auto;
        }

        .todo-list::-webkit-scrollbar { width: 6px; }
        .todo-list::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 10px; }

        .todo-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 15px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            margin-bottom: 10px;
            transition: all 0.3s;
            animation: fadeIn 0.3s ease-in-out;
        }

        .todo-item:hover { box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05); }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .todo-content {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
            cursor: pointer;
        }

        .checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid var(--border);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: transparent;
            transition: all 0.2s;
        }

        .todo-item.completed .checkbox {
            background: var(--success);
            border-color: var(--success);
            color: white;
        }

        .todo-item.completed .task-text {
            text-decoration: line-through;
            color: var(--text-light);
        }

        .task-text { font-size: 15px; word-break: break-word; }

        .delete-btn {
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            font-size: 16px;
            padding: 5px;
            transition: color 0.3s;
        }

        .delete-btn:hover { color: var(--danger); }

        /* Style cho thông báo (Toast) */
        #toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .toast {
            background: #10b981;
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
            animation: slideIn 0.3s ease-out, fadeOut 0.5s ease-in 1.5s forwards;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes fadeOut {
            to { opacity: 0; transform: translateY(-20px); }
        }

        .empty-state {
            text-align: center;
            color: var(--text-light);
            padding: 20px 0;
            display: none;
        }
        .empty-state i { font-size: 40px; margin-bottom: 10px; color: #cbd5e1; }
    </style>
</head>
<body>

    <div id="toast-container"></div>

    <div class="container">
        <header>
            <h1><i class="fa-solid fa-list-check" style="color: var(--primary);"></i> Kế hoạch của tôi</h1>
        </header>

        <div class="input-group">
            <input type="text" id="taskInput" placeholder="Thêm việc mới...">
            <button id="addBtn"><i class="fa-solid fa-plus"></i></button>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">Tất cả</button>
            <button class="filter-btn" data-filter="active">Đang làm</button>
            <button class="filter-btn" data-filter="completed">Đã xong</button>
        </div>

        <div class="empty-state" id="emptyState">
            <i class="fa-regular fa-clipboard"></i>
            <p>Không có công việc nào!</p>
        </div>

        <ul class="todo-list" id="todoList"></ul>
    </div>

    <script>
        let todos = JSON.parse(localStorage.getItem('todos')) || [];
        let currentFilter = 'all';

        const taskInput = document.getElementById('taskInput');
        const addBtn = document.getElementById('addBtn');
        const todoList = document.getElementById('todoList');
        const emptyState = document.getElementById('emptyState');
        const filterBtns = document.querySelectorAll('.filter-btn');
        const toastContainer = document.getElementById('toast-container');

        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.innerHTML = `<i class="fa-solid fa-circle-check"></i> ${message}`;
            toastContainer.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 2000);
        }

        function saveTodos() {
            localStorage.setItem('todos', JSON.stringify(todos));
        }

        function renderTodos() {
            todoList.innerHTML = '';
            let filteredTodos = todos;
            if (currentFilter === 'active') filteredTodos = todos.filter(t => !t.completed);
            if (currentFilter === 'completed') filteredTodos = todos.filter(t => t.completed);

            if (filteredTodos.length === 0) {
                emptyState.style.display = 'block';
            } else {
                emptyState.style.display = 'none';
                filteredTodos.forEach((todo) => {
                    const realIndex = todos.findIndex(t => t.id === todo.id);
                    const li = document.createElement('li');
                    li.className = `todo-item ${todo.completed ? 'completed' : ''}`;
                    li.innerHTML = `
                        <div class="todo-content" onclick="toggleComplete(${realIndex})">
                            <div class="checkbox"><i class="fa-solid fa-check" style="font-size: 12px;"></i></div>
                            <span class="task-text">${todo.text}</span>
                        </div>
                        <button class="delete-btn" onclick="deleteTask(${realIndex})"><i class="fa-solid fa-trash-can"></i></button>
                    `;
                    todoList.appendChild(li);
                });
            }
        }

        function addTask() {
            const text = taskInput.value.trim();
            if (text !== '') {
                todos.push({ id: Date.now(), text: text, completed: false });
                taskInput.value = '';
                saveTodos();
                renderTodos();
            }
        }

        function toggleComplete(index) {
            todos[index].completed = !todos[index].completed;
            
            // Nếu vừa đánh dấu hoàn thành (từ false sang true) thì hiện thông báo
            if (todos[index].completed) {
                showToast("Chúc mừng! Bạn đã hoàn thành công việc.");
            }

            saveTodos();
            renderTodos();
        }

        function deleteTask(index) {
            todos.splice(index, 1);
            saveTodos();
            renderTodos();
        }

        addBtn.addEventListener('click', addTask);
        taskInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') addTask(); });
        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                renderTodos();
            });
        });

        renderTodos();
    </script>
</body>
</html>
